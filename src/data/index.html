<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>
    <!-- css -->
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/head-nav-footer.css" />
    <link rel="stylesheet" href="/styles/data.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- scripts -->
    <script src="/js/data.js" type="module"></script>
  </head>

  <body>
    <header></header>
    <nav id="nav-bar" class="navigation"></nav>
    <span hidden id="navArea" data-nav="data"></span>
    <main>
      <h1>Your Data</h1>
      <section id="download">
        <h2>Download your Data</h2>
        <a id="downloadBtn" class="anchorButton">Download Shows</a>
      </section>
      <section id="upload">
        <h2>Upload your Data</h2>
        <form id="dataUpload">
          <label for="datafile">
            Please Select your json data file:
            <input type="file" name="datafile" id="datafile" accept=".json" />
          </label>
          <button id="uploadData" class="buttonStyle">Upload Shows Data</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
